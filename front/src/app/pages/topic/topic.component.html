<div class="flex-wrap-container center">
    <div class="box" *ngFor="let topic of (topics$ | async)">
        <div class="box-title"> {{topic.name}} </div>
        <div class="box-content">
            Description: {{topic.description}}
        </div>
        <div class="bottom-card-button">
                <button mat-raised-button color="primary" (click)="subscribe(topic.id)" [disabled]="isSubscribed$(topic.id) | async"> S'abonner </button>
        </div>
    </div>
</div>
