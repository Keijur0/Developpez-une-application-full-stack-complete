<div>
    <mat-card>
        <mat-card-header>
            <button mat-raised-button color="primary" routerLink="/posts/create"> Cr√©er un article </button>
        </mat-card-header>
        <div>
            <mat-card *ngFor="let post of (posts$ | async)?.posts">
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                    <mat-card-subtitle>
                        <div> {{ post.createdAt }} </div>
                        <div> {{ post.authorId }}</div>
                    </mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </mat-card>
</div>
