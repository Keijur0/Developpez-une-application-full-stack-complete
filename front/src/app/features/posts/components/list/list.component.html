<div>
    <mat-card>
        <mat-card-header>
            <button mat-raised-button color="primary" routerLink="/posts/create"> Cr√©er un article </button>
        </mat-card-header>
        <button mat-icon-button (click)="toggleSort()">
            Trier par:
            <mat-icon *ngIf="sortDirection == 'asc'"> arrow_upward_alt </mat-icon>
            <mat-icon *ngIf="sortDirection == 'desc'"> arrow_downward_alt </mat-icon>
        </button>
        <div>
            <mat-card class="link" *ngFor="let post of (posts$ | async)" [routerLink]="['detail', post.id]">
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                    <mat-card-subtitle>
                        <div> {{ post.createdAt | date: 'longDate' }} </div>
                        <div>
                            <app-author-name [authorId]="post.authorId"></app-author-name>
                        </div>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div> Content: {{ post.content }}</div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card>
</div>
