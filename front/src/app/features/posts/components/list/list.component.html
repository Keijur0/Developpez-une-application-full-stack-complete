<div>
    <div class="column">
        <div class="row center button-container">
            <button class="create-button" mat-raised-button color="primary" routerLink="/posts/create"> Cr√©er un article </button>
            <button class="sort-button" mat-icon-button (click)="toggleSort()">
                Trier par
                <mat-icon *ngIf="sortDirection == 'asc'"> arrow_upward_alt </mat-icon>
                <mat-icon *ngIf="sortDirection == 'desc'"> arrow_downward_alt </mat-icon>
            </button>
        </div>
        <div class="flex-wrap-container center">
            <div class="link box" *ngFor="let post of (posts$ | async)" [routerLink]="['detail', post.id]">
                    <div class="box-title">{{ post.title }}</div>
                    <div class="info-item-container row">
                        <div class="info-item"> {{ post.createdAt | date: 'longDate' }} </div>
                        <div class="info-item">
                            <app-author-name [authorId]="post.authorId"></app-author-name>
                        </div>
                    </div>
                <div class="box-content">
                    <div> Content: {{ post.content }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
