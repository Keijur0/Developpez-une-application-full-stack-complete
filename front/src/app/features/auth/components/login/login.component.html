<div>
    <mat-card>
        <mat-card-title>
            <button mat-icon-button routerLink="">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div>Se connecter</div>
        </mat-card-title>
        <form class ="login-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content>
                <div>Email ou nom d'utilisateur</div>
                <mat-form-field>
                    <input matInput label="E-mail ou nom d'utilisateur" formControlName="usernameOrEmail">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Mot de passe" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid"> Se connecter </button>
            <p *ngIf="onError"> Une erreur est survenue </p>
        </form>
    </mat-card>

</div>
