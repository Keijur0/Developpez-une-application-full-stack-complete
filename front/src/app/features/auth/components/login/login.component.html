<div>
    <mat-card>
        <mat-card-title>
            <button mat-icon-button routerLink="">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <div>Se connecter</div>
        </mat-card-title>
        <form class ="login-form" [formGroup]="loginForm">
            <mat-card-content>
                <div>Email ou nom d'utilisateur</div>
                <mat-form-field>
                    <input matInput label="E-mail ou nom d'utilisateur" formControlName="usernameOrEmail">
                </mat-form-field>
                <div>Mot de passe</div>
                <mat-form-field>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"[attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" (click)="submit()" [disabled]="loginForm.invalid"> Se connecter </button>
        </form>
    </mat-card>

</div>
